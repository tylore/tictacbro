<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Bro</title>
<link href='http://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="animate.css">
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

</head>

<body>
<h1 id='victor'> Welcome to Tic Tac Toe</h1>
<h1 id='toad'> </h1>

  <div id="container">
  	<div id="board">
  	  <div id="1" class="topL box  animated fadeInDownBig"></div>
  	  <div id="2" class="topM box  animated fadeInDown"></div>
  	  <div id="3" class="topR box  animated fadeInDownBig"></div>
  	  <div id="4" class="midL box  animated fadeInLeft"></div>
  	  <div id="5" class="midM box animated "></div>
  	  <div id="6" class="midR box  animated fadeInRight"></div>
  	  <div id="7" class="botL box  animated fadeInUpBig"></div>
  	  <div id="8" class="botM box  animated fadeInUp"></div>
  	  <div id="9" class="botR box  animated fadeInUpBig"></div>
  	</div>
  </div>

</body>
<script src="script.js"></script>
</html>
